  <mat-card class="ticket-list-card">
    <mat-card-header>
      <mat-card-title>Tickets</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="tickets.length > 0">
            <ul *ngFor="let ticket of tickets" class="ticket-list__container">
                <li class="ticket-item">
                    <h6>Title: {{ ticket.title }}</h6>
                    <p>Price: {{ ticket.price }} บาท</p>
                    <!-- <button mat-button (click)="onViewTicketDetail(ticket.id)">ดูรายละเอียด</button> -->
                    <a [routerLink]="['/tickets', ticket.id]">ดูรายละเอียด</a>
                </li>
            </ul>
        </ng-container>
    </mat-card-content>
  </mat-card>
