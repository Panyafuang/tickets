<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-left">
    <button mat-icon-button aria-label="Menu button" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="['/']" class="brand-link">
      <img src="bus-logo.png" alt="Bus Ticket Logo" class="app-logo">
    </a>
  </div>

  <span class="toolbar-spacer"></span>
  <div class="toolbar-right">
    <button mat-button [routerLink]="['/search-tickets']" class="nav-button" fxHide.lt-md>
      <mat-icon class="button-icon">search</mat-icon> Find Tickets
    </button>
    <button mat-button [routerLink]="['/tickets']" class="nav-button" fxHide.lt-md>
      <mat-icon class="button-icon">attach_money</mat-icon> Sell Tickets
    </button>
    <button mat-button [routerLink]="['bus/schedules']"  class="nav-button" fxHide.lt-md>
       <mat-icon class="button-icon">search</mat-icon> Find Schedules
    </button>

    <!-- ADMIN -->
    <ng-container *ngIf="currUser && currUser.role === 'admin'">
      <button mat-button [matMenuTriggerFor]="adminMenu" class="user-menu-button">
        <span class="user-email" fxHide.lt-sm>Manage</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #adminMenu="matMenu">
        <button mat-menu-item [routerLink]="['admin', 'routes']">
          Routes
        </button>
        <button mat-menu-item [routerLink]="['admin', 'schedules']">
          Schedule
        </button>
      </mat-menu>
    </ng-container>

    <!-- GUEST -->
    <ng-container *ngIf="currUser; else guestActions">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-email" fxHide.lt-sm>{{ currUser.email }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['orders', 'list']">
          <mat-icon>receipt</mat-icon>
          <span>My Bookings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item [routerLink]="['auth', 'signout']">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </ng-container>

    <ng-template #guestActions>
      <button mat-flat-button color="accent" [routerLink]="['auth', 'signup']">
        Sign Up
      </button>
      <button mat-flat-button color="primary" [routerLink]="['auth', 'signin']">
        Sign In
      </button>
    </ng-template>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
