<div class="form-container">

  <mat-card class="route-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Route' : 'Create New Route' }}</mat-card-title>
      <mat-card-subtitle>Please fill in the route details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="route-form" [formGroup]="routeForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Origin</mat-label>
          <input matInput formControlName="origin" placeholder="e.g., Bangkok (Mo Chit)" required>
          <mat-icon matSuffix>place</mat-icon>
          <mat-error *ngIf="routeForm.get('origin')?.hasError('required')">
            Origin is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Destination</mat-label>
          <input matInput formControlName="destination" placeholder="e.g., Sriracha" required>
          <mat-icon matSuffix>flag</mat-icon>
          <mat-error *ngIf="routeForm.get('destination')?.hasError('required')">
            Destination is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Distance (km)</mat-label>
          <input matInput type="number" formControlName="distanceKm" placeholder="e.g., 120">
          <mat-icon matSuffix>directions_car</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Duration (Hours)</mat-label>
          <input matInput type="number" formControlName="durationHours" placeholder="e.g., 2.5">
          <mat-icon matSuffix>timer</mat-icon>
        </mat-form-field>

        <mat-card-actions class="form-actions">
          <button mat-stroked-button type="button" routerLink="/admin/routes">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="routeForm.invalid">
            <mat-icon>save</mat-icon>
            {{ isEditMode ? 'Update Route' : 'Create Route' }}
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>

</div>
