<div class="list-container">
  <div class="page-header">
    <h1>Manage Routes</h1>
    <button mat-raised-button color="primary" routerLink="/admin/routes/new">
      <mat-icon>add</mat-icon>
      <span>Create New Route</span>
    </button>
  </div>

  <div class="table__container">
    <table mat-table [dataSource]="routes$">
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let route">{{ route.origin }}</td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let route">{{ route.destination }}</td>
      </ng-container>

      <ng-container matColumnDef="distanceKm">
        <th mat-header-cell *matHeaderCellDef>Distance Km</th>
        <td mat-cell *matCellDef="let route">{{ route.distanceKm }}</td>
      </ng-container>

      <ng-container matColumnDef="durationHours">
        <th mat-header-cell *matHeaderCellDef>Duration Hours</th>
        <td mat-cell *matCellDef="let route">{{ route.durationHours }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let route">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/admin/route/edit', route.id]"
            aria-label="Edit route"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(route.id)"
            aria-label="Delete route"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
