<div class="list-container">
  <div class="page-header">
    <h1>Manage Schedules</h1>
    <button mat-raised-button color="primary" routerLink="/admin/schedules/new">
      <mat-icon>add</mat-icon>
      <span>Create New Schedule</span>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="schedules$">
      <!-- Route ID Column -->
      <ng-container matColumnDef="routeId">
        <th mat-header-cell *matHeaderCellDef> Route ID </th>
        <td mat-cell *matCellDef="let schedule"> {{schedule.routeId}} </td>
      </ng-container>

      <!-- Departure Time Column -->
      <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef> Departure </th>
        <td mat-cell *matCellDef="let schedule"> {{schedule.departureTime | date:'medium'}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let schedule"> {{schedule.price | currency:'THB'}} </td>
      </ng-container>

      <!-- Seats Column -->
      <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef> Seats </th>
        <td mat-cell *matCellDef="let schedule"> {{schedule.availableSeats}} / {{schedule.totalSeats}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let schedule">
          <mat-chip-listbox>
            <mat-chip [color]="schedule.isCancelled ? 'warn' : 'primary'" selected>
              {{ schedule.isCancelled ? 'Cancelled' : 'Active' }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let schedule">
          <button mat-icon-button color="primary" [routerLink]="['/admin/schedules/edit', schedule.id]" aria-label="Edit schedule" [disabled]="schedule.isCancelled">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onCancel(schedule.id)" aria-label="Cancel schedule" [disabled]="schedule.isCancelled">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
