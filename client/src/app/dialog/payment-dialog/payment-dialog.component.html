<mat-card class="payment-dialog-card">
  <mat-card-header>
    <mat-card-title>Complete Your Payment</mat-card-title>
    <mat-card-subtitle>Order ID: {{ orderId }} | Total: {{ orderPrice | currency:'THB':'symbol':'1.2-2' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cardholder Name</mat-label>
          <input matInput formControlName="name" required placeholder="John Doe">
          <mat-error *ngIf="paymentForm.get('name')?.hasError('required') && paymentForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email" placeholder="john.doe@example.com">
          <mat-error *ngIf="paymentForm.get('email')?.hasError('required') && paymentForm.get('email')?.touched">
            Email is required.
          </mat-error>
          <mat-error *ngIf="paymentForm.get('email')?.hasError('email') && paymentForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Stripe Card Element -->
      <div class="form-row">
        <mat-label class="card-element-label">Card Details</mat-label>
        <div #cardElement class="stripe-card-element">
          <!-- Stripe will inject the card input fields here -->
        </div>
        <mat-error *ngIf="cardErrors">{{ cardErrors }}</mat-error>
      </div>

      <mat-card-actions class="payment-dialog-actions">
        <button mat-button (click)="onCancel()" type="button" [disabled]="loading">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="paymentForm.invalid || !cardElement || loading">
          <mat-icon *ngIf="!loading">payment</mat-icon>
          <mat-spinner *ngIf="loading" [diameter]="24"></mat-spinner>
          {{ loading ? 'Processing...' : 'Pay ' + (orderPrice | currency:'THB':'symbol':'1.2-2') }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
