<div class="auth-page-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="auth-title">Welcome Back!</mat-card-title>
      <mat-card-subtitle class="auth-subtitle">Sign in to manage your bookings.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="errorMessage" class="global-error-message">
          {{ errorMessage }}
        </mat-error>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="yourname@example.com" formControlName="email" required email>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="signinForm.get('email')?.hasError('required') && signinForm.get('email')?.touched">
              Email is required.
            </mat-error>
            <mat-error *ngIf="signinForm.get('email')?.hasError('email') && signinForm.get('email')?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signinForm.get('password')?.hasError('required') && signinForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row text-right">
          <a [routerLink]="['/auth', 'forgot-password']" class="forgot-password-link">Forgot Password?</a>
        </div>

        <mat-card-actions class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="signinForm.invalid">
            <mat-icon>login</mat-icon> Sign In
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-footer class="auth-footer">
      Don't have an account? <a [routerLink]="['/auth', 'signup']">Sign Up here.</a>
    </mat-card-footer>
  </mat-card>
</div>
