apiVersion: v1
kind: PersistentVolume
metadata:
  name: bus-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bus-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bus-mongo
  template:
    metadata:
      labels:
        app: bus-mongo
    spec:
      volumes:
        - name: bus-mongo-storage
          persistentVolumeClaim:
            claimName: bus-mongo-pvc
      containers:
        - name: bus-mongo
          image: mongo
          volumeMounts:
            - name: bus-mongo-storage
              mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: bus-mongo-srv
spec:
  selector:
    app: bus-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
